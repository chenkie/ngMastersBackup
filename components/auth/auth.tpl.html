<div layout="row">
  <div flex="33" flex-offset="33">
<!--<md-button ui-sref="masters">Go to The Masters</md-button> -->
    <h1>The Masters</h1>
    <md-content class="md-padding">
      <md-tabs md-dynamic-height md-border-bottom>
        <md-tab label="login">
          <md-content class="md-padding">
            <h1 class="md-display-2">Login</h1>
            <md-input-container>
              <label>Email</label>
              <input ng-model="email" type="text">
            </md-input-container>
            <md-input-container>
              <label>Password</label>
              <input type="password" ng-model="password" type="text">
            </md-input-container>
            <md-button class="md-raised md-warn" ng-click="login()">Login</md-button>
          </md-content>
        </md-tab>
        <md-tab label="register">
          <md-content class="md-padding">
            <h1 class="md-display-2">Register</h1>
            <md-input-container>
              <label>Email</label>
              <input ng-model="email" type="text">
            </md-input-container>
            <md-input-container>
              <label>Password</label>
              <input type="password" ng-model="password" type="text">
            </md-input-container>
            <md-button class="md-raised md-primary" ng-click="createUser()">Register</md-button>
          </md-content>
        </md-tab>
      </md-tabs>
    </md-content>
  </div>
</div>
